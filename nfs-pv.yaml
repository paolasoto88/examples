kind: PersistentVolume
apiVersion: v1
metadata:
  name: nfs-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain 
  nfs: 
    path: /home/user1/volume 
    server: 143.129.83.140 
    readOnly: false
