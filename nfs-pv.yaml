apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    # FIXME: use the right IP
    server: 
      env:
        - name: SERVER_KEY
          valueFrom:
            configMapKeyRef:
              name: example-configmap
              key: server
    path: "/"